version: 2.1

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build

jobs:
  build:
    docker:
      # https://circleci.com/docs/2.0/circleci-images/#python
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: echo "checkout repo building docker image"
      - run:
          command: >
            docker build -t rishi/test-flask .
  
  test:
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - run: echo "checkout repo for test"

workflows:
  main:
    jobs:
      - build
      - test